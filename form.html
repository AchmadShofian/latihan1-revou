<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Latihan</title>
</head>
<body>
    <h1>Latihan Form</h1>
    <form action="https://www.google.com/" method="get">
        <label for="name">nama : </label>
        <input id="name" type="text">   
        <br>
        <label for="umur">umur : </label>
        <input id="umur" type="number" min="1" max="60">
        <p><b>Apa warna favoritmu?</b></p>
        <select>
            <option> Merah </option>
            <option> Kuning </option>
            <option selected> Hijau </option>
        </select>

        <br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br> 

        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br> 

        <input type="radio" id="javascript" name="fav_language" value="Java Script">
        <label for="javascript">Java Script</label><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
